<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Game Login</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body id="background">
    <div class="login-container">
        <div class="login-header">
            <img src="static/back1.jpeg" alt="Football Logo" class="logo">
            <h1>Football Game Login</h1>
        </div>
        <form class="login-form" method="POST" action="/register">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="form-links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
        <div class="social-login">
            <p>Or login with:</p>
            <button class="social-button google">Google</button>
            <button class="social-button facebook">Facebook</button>
        </div>
    </div>
</body>
</html>
