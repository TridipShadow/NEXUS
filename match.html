// Function to create schedule dynamically
function createSchedule(matches) {
    const container = document.getElementById('schedule-container');
    
    matches.forEach(match => {
        // Create match box
        const matchBox = document.createElement('div');
        matchBox.classList.add('match-box');
        
        // Inject match details
        matchBox.innerHTML = `
            <div class="match-info">${match.Field1}</div>
            <div class="match-teams">${match.Field2} ${match.Field3} ${match.Field4}</div>
            <div class="match-league">${match.Field5}</div>
        `;
        
        // Add click event to pass team names
        matchBox.addEventListener('click', () => {
            passTeams(match.Field2, match.Field4,match.i);
        });
        
        // Append match box to container
        container.appendChild(matchBox);
    });
}

// Function to handle team names on click
function passTeams(team1, team2,i) {
    console.log(`Selected Match: ${team1} vs ${team2}`);
    window.location.href = `predict.html?team1=${team1}&team2=${team2}&i=${i}`;
}

// Call the function to generate the schedule
createSchedule(matches);



// script.js

// Get the team elements and the join button
const teamA = `${match.Field2}`
const teamB = `${match.Field4}`


// Add event listeners to the teams
teamA.addEventListener('click', () => {
  // Show the players list for Team A
  showPlayersList('teamA');
});

teamB.addEventListener('click', () => {
  // Show the players list for Team B
  showPlayersList('teamB');
});

// Function to show the players list for a given team
function showPlayersList(teamId) {
  const teamList = document.getElementById(`${teamId}-list`);
  // Assuming you have an array of players for each team
  const players = teamId === 'teamA' ? teamAPlayers : teamBPlayers;
  
  // Clear the list
  teamList.innerHTML = '';
  
  // Add the players to the list
  players.forEach((player) => {
    const listItem = document.createElement('li');
    listItem.textContent = player.name;
    teamList.appendChild(listItem);
  });
}

    }

    h1 {

    }

    .schedule-container {

        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
    }
    #nvb{
        border-radius: 20px;
        padding:7px;
        background-color: #0077b6;
        cursor: pointer;
    }
    .content{
        padding-top: 5em;
    }
    


    .match-box {
        background-color: #023e8a; /* Darker blue */
        border: 1px solid #0077b6;
        border-radius: 12px;
        padding: 20px;
        width: 100%;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
    }

    .match-box:hover {
        transform: scale(1.05);
        background-color: #0077b6;
    }

    .match-info, .match-teams, .match-league {
        display: flex;
        justify-content: center; /* Center match details */
    }

    .match-info {
        font-size: 16px;
        color: #caf0f8; /* Light blue */
        margin-bottom: 10px;
    }

    .match-teams {
        font-size: 20px;
        font-weight: bold;
        color: #ffffff;
    }

    .match-league {
        font-size: 18px;
        color: #90e0ef;
        margin-top: 5px;
    }
    /* styles.css */


    /* Responsiveness */
    @media (max-width: 768px) {
        .match-box {
            padding: 15px;
        }

        .match-teams {
            font-size: 16px;
        }

        .match-info {
            font-size: 12px;
        }

        .match-league {
            font-size: 14px;
        }
    }
</style>
